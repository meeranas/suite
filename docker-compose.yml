version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    networks:
      - laravel
    ports:
      - "80:80"        # Production / Laravel port
      - "5173:5173"    # Vite dev server
    depends_on:
      - db
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: >
      sh -c "supervisord -c /etc/supervisor/conf.d/supervisord.conf"

  db:
    image: postgres:15-alpine
    container_name: laravel_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - laravel
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    restart: unless-stopped
    networks:
      - laravel
    ports:
      - "6380:6379"

  chroma:
    image: chromadb/chroma:latest
    container_name: laravel_chroma
    restart: unless-stopped
    networks:
      - laravel
    ports:
      - "8001:8000"
    volumes:
      - chromadata:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: laravel_pgadmin
    restart: unless-stopped
    networks:
      - laravel
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
  chromadata:
    driver: local

