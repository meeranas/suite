services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_suite_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - ai_suite_network
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - db
      - redis
      - chroma
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-ai_suite}
      - DB_USERNAME=${DB_USERNAME:-ai_suite_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_URL=http://chroma:8000
    env_file:
      - .env

  db:
    image: postgres:15-alpine
    container_name: ai_suite_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ai_suite}
      POSTGRES_USER: ${DB_USERNAME:-ai_suite_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai_suite_network
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ai_suite_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_suite_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redisdata:/data
    networks:
      - ai_suite_network
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    container_name: ai_suite_chroma
    restart: unless-stopped
    networks:
      - ai_suite_network
    ports:
      - "${CHROMA_PORT:-8001}:8000"
    volumes:
      - chromadata:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
  chromadata:
    driver: local

networks:
  ai_suite_network:
    driver: bridge

